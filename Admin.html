    <div>
        <hr><h2>Welcome Admin!</h2>
        <p>Enter new worker information below</p> 

        <fieldset>
            <legend>Employee Enrollment</legend> 
            <!-- First name -->
            <div>
                <input id="first-name" type="text" name="first-name" placeholder="First Name"  autocomplete="off"></input>
            </div>

            <!-- Last name -->
            <div>
                <input id="last-name" type="text" name="last-name" placeholder="Last Name" autocomplete="off"></input>
            </div>

            <!-- Email -->
            <div>
                <input id="email" type="text" name="email" placeholder="Email" autocomplete="off"></input>
            </div>

            <!-- Date of birth -->
            <div>
                <input id="birth-date" type="date" name="birthday" value="1995-02-20" min="1930-01-01" max="2006-12-31"></input>
            </div>

            <!-- Doctor or Nurse -->
            <div>
                <!-- Doctor option -->
                <input type="radio" id="doctor_role" name="worker_role" value="DOCTOR"></input>
                <label for="doctor_role">Doctor</label>

                <!-- Nurse RN option -->
                <input type="radio" id="rn_role" name="worker_role" value="NURSE"></input>
                <label for="rn_role">RN</label>

                <!-- Nurse LVN option -->
                <input type="radio" id="lvn_role" name="worker_role" value="NURSE"></input>
                <label for="lvn_role">LVN</label>
            </div>

            <!-- Create new Doctor or Nurse -->
            <button id="new-worker" type="button">Submit</button>
        </fieldset>
