<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="Styles/admin.css">


    <script src="https://unpkg.com/jquery"></script>

    <script src="Scripts/fakes.js"></script>
    <script type ="module" src="Scripts/register.js"></script>

<body class="admin-body">
    <h1>CuraTrack</h1>
    <nav>
        <a id="github-repo" href="https://github.com/cmesias/curatrack">Github repo</a>
    </nav>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./Employee.html">Dashboard</a>
    </nav>

    <div>
        <hr>
        <h2>Welcome Admin!</h2>
        <p>Enter new worker information below</p>

        <fieldset>
            <legend>Employee Enrollment</legend>
            <form>

                <!-- First name -->
                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="first-name" name="first-name" placeholder="First Name" 
                    autocomplete="off" required></input>
                </div>

                <!-- Last name -->
                <div>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="last-name" name="last-name" placeholder="Last Name" 
                    autocomplete="off"required></input>
                </div>

                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Email" 
                    autocomplete="off" required></input>
                </div>

                <!-- Date of birth -->
                <div>
                    <input id="birth-date" type="date" name="birthday" value="1991-01-11" min="1930-01-01"
                        max="2006-12-31" required></input>
                </div>

                <!-- Username -->
                <!-- <first name> <last name> <birth day> -->
                <div>
                    <label for="username">Username</label>
                    <input type="username" placeholder="Username" id="username" disabled required>
                </div>

                <!-- Password -->
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" value="**********" id="password" disabled required>
                </div>

                <!-- Doctor or Nurse -->
                <div>
                    <!-- Doctor option -->
                    <input type="radio" id="doctor_role" name="worker_role" value="DOCTOR" required></input>
                    <label for="doctor_role">Doctor</label>

                    <!-- Nurse RN option -->
                    <input type="radio" id="rn_role" name="worker_role" value="NURSE"></input>
                    <label for="rn_role">RN</label>

                    <!-- Nurse LVN option -->
                    <input type="radio" id="lvn_role" name="worker_role" value="NURSE"></input>
                    <label for="lvn_role">LVN</label>
                </div>
                    
                <!-- Random selection -->
                <button type="button" id="random-data">Random</button>

                <!-- Create new Doctor or Nurse -->
                <button type="submit" id="admin-submit">Create Account</button>
            </form>
        </fieldset>

        <!-- Admin buttons to update employee data -->
        <h4>Admin buttons</h4>
        <div>
            <button type="button" id="fetch-employees-database">Refresh Employee Data</button>
            <button type="button" id="show-table">Show Table</button>
            <button type="button" id="show-all-employees">Show Card</button>
            <button type="button" id="hide-employee-list">X</button>
        </div>
        <hr>

        <!-- Main container holding all employee list -->
        <h3>Employee List</h3>
        <p id="employee-count">Number of employees: </p>

        <section class="mother">
            <table id="main-table" class="disabled">
                <thead>
                    <tr id="employee-headers">
                        <!-- <th>Employee</th> -->
                        <!-- <th>Positon</th> -->
                    </tr>
                </thead>

                <hr>

                <tbody id="employee-tbody">
  
                <!-- <tr id="row_0">        -->
                <!--    <td>Jasmine</td>    -->
                <!--    <td>Ortiz</td>      -->
                <!--    <td>Doctor</td>     -->
                <!-- </tr>                  -->
              
                </tbody>
            </table>
        </section>

        <div id="main-container" class="disabled">

            <!-- Worker div -->
            <!-- <div class="worker-all"> -->
                <!-- First Name -->
                <!-- <p><b>First name: </b>Lucy</p> -->
            <!-- </div> -->

        </div>
    </div>
</body>

</html>
