<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="Styles/doctor.css">


    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>

    <script src="Scripts/fakes.js"></script>
    <script src="Scripts/doctor.js"></script>
</head>

<body class="doctor-body">
    <h1>CuraTrack</h1>
    <nav>
        <a id="github-repo" href="https://github.com/cmesias/curatrack">Github repo</a>
    </nav>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./Employee.html">Dashboard</a>
    </nav>

    <div>
        <hr>
        <h2>Welcome Doctor!</h2>
        <p>Enter new resident information below</p>

        <fieldset>
            <legend>Resident Enrollment</legend>
            <form>
                <!-- First name -->
                <div>
                    <input id="first-name" type="text" name="first-name" placeholder="First Name" 
                    autocomplete="off" required></input>
                </div>

                <!-- Last name -->
                <div>
                    <input id="last-name" type="text" name="last-name" placeholder="Last Name" 
                    autocomplete="off"required></input>
                </div>

                <!-- Email -->
                <div>
                    <input id="email" type="text" name="email" placeholder="Email" 
                    autocomplete="off" required></input>
                </div>

                <!-- Date of birth -->
                <div>
                    <input id="birth-date" type="date" name="birthday" value="1991-01-11" min="1930-01-01"
                        max="2006-12-31" required></input>
                </div>

                <!-- Care type -->
                <div class="dropdowns">
                    <div>
                        <label for="care-type">Care:</label>
                        <select name="care-type" id="care-type" required>
                            <option disabled selected value> -- select care option --</option>
                            <option value="LTC">Long-Term Care</option>
                            <option value="STC">Short-Term Care</option>
                            <option value="REH">Rehabilitation</option>
                            <option value="PAL">Palliative</option>
                        </select>
                    </div>
    
                    <!-- Resident status -->
                    <div>
                        <label for="residency-status">Status:</label>
                        <select name="residency-status" id="residency-status" required>
                            <option disabled selected value> -- select residency option --</option>
                            <option value="admitted">Admitted</option>
                            <option value="discharged">Discharged</option>
                            <option value="pending">Pending</option>
                            <option value="transferred">Transferred</option>
                            <option value="deceased">Deceased</option>
                            <option value="temporaryLeave">Temporary Leave</option>
                        </select>
                    </div>
                </div>
                    
                <!-- Random selection -->
                <button type="button" id="random-data">Random</button>

                <!-- Create new Resident -->
                <button id="new-resident">Submit</button>
            </form>
        </fieldset>

        <!-- Admin buttons to update resident data -->
        <h4>Doctor buttons</h4>
        <div>
            <button type="button" id="fetch-residents-database">Refresh Resident Data</button>
            <button type="button" id="show-table">Show Table</button>
            <button type="button" id="show-all-residents">Show Card</button>
            <button type="button" id="hide-resident-list">X</button>
        </div>
        <hr>

        <!-- Main container holding all resident list -->
        <h3>Resident List</h3>
        <p id="resident-count">Number of residents: </p>

        <section>
            <table id="main-table" class="disabled">
                <thead>
                    <tr id="resident-headers">
                        <!-- <th>Resident</th> -->
                        <!-- <th>Positon</th> -->
                    </tr>
                </thead>

                <hr>

                <tbody id="resident-tbody">
  
                <!-- <tr id="row_0">        -->
                <!--    <td>Jasmine</td>    -->
                <!--    <td>Ortiz</td>      -->
                <!--    <td>Doctor</td>     -->
                <!-- </tr>                  -->
              
                </tbody>
            </table>
        </section>

        <div id="main-container" class="disabled">

            <!-- Resident div -->
            <!-- <div class="resident-all"> -->
                <!-- First Name -->
                <!-- <p><b>First name: </b>Lucy</p> -->
            <!-- </div> -->

        </div>
    </div>
</body>

</html>
