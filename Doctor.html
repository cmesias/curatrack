<body class="doctor-body">

    <div>
        <hr>
        <h2>Welcome Doctor!</h2>
        <p>Enter new worker information below</p>

        <fieldset>
            <legend>Resident Enrollment</legend>
            <form>
                <!-- First name -->
                <div>
                    <input id="first-name" type="text" name="first-name" placeholder="First Name" 
                    autocomplete="off" required></input>
                </div>

                <!-- Last name -->
                <div>
                    <input id="last-name" type="text" name="last-name" placeholder="Last Name" 
                    autocomplete="off"required></input>
                </div>

                <!-- Email -->
                <div>
                    <input id="email" type="text" name="email" placeholder="Email" 
                    autocomplete="off" required></input>
                </div>

                <!-- Date of birth -->
                <div>
                    <input id="birth-date" type="date" name="birthday" value="1991-01-11" min="1930-01-01"
                        max="2006-12-31" required></input>
                </div>

                <!-- Resident care type -->
                <div>
                    <!-- Long Term Care -->
                    <input type="radio" id="long_term" name="resident_type" value="long-term-care" required></input>
                    <label for="long_term">Long Term Care</label>

                    <!-- Short Term Care -->
                    <input type="radio" id="short_term" name="resident_type" value="short-term-care"></input>
                    <label for="short_term">Short Term Care</label>

                    <!-- Rehabilitation -->
                    <input type="radio" id="rehab" name="resident_type" value="rehab-care"></input>
                    <label for="rehab">Rehabilitation</label>

                    <!-- Palliative -->
                    <input type="radio" id="palliative" name="resident_type" value="palliative-care"></input>
                    <label for="palliative">Palliative Care</label>
                </div>
                    
                <!-- Random selection -->
                <button type="button" id="random-data">Random</button>

                <!-- Create new Doctor or Nurse -->
                <button id="new-worker">Submit</button>
            </form>
        </fieldset>

        <!-- Admin buttons to update resident data -->
        <h4>Admin buttons</h4>
        <div>
            <button type="button" id="fetch-residents-database">Refresh Resident Data</button>
            <button type="button" id="show-table">Show Table</button>
            <button type="button" id="show-all-residents">Show Card</button>
            <button type="button" id="hide-resident-list">X</button>
        </div>
        <hr>

        <!-- Main container holding all resident list -->
        <h3>Resident List</h3>
        <p id="resident-count">Number of residents: </p>

        <section>
            <table id="main-table" class="disabled">
                <thead>
                    <tr id="resident-headers">
                        <!-- <th>Resident</th> -->
                        <!-- <th>Positon</th> -->
                    </tr>
                </thead>

                <hr>

                <tbody id="resident-tbody">
  
                <!-- <tr id="row_0">        -->
                <!--    <td>Jasmine</td>    -->
                <!--    <td>Ortiz</td>      -->
                <!--    <td>Doctor</td>     -->
                <!-- </tr>                  -->
              
                </tbody>
            </table>
        </section>

        <div id="main-container" class="disabled">

            <!-- Worker div -->
            <!-- <div class="worker-all"> -->
                <!-- First Name -->
                <!-- <p><b>First name: </b>Lucy</p> -->
            <!-- </div> -->

        </div>
    </div>
</body>
